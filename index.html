<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels For Kids</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="logo">LOGO</h1>

    <button id="menu">Menu</button>
    <div class="modal hidden">
        <div class="modal__wrapper-option">
            <strong class="wrapper-option__title">Language</strong>
            <button class="language" id="english">EN</button>
            <button class="language" id="espaÃ±ol">ES</button>
        </div>
        <div class="modal__wrapper-option">
            <strong class="wrapper-option__title">Music</strong>
            <button class="music" id="on">ON</button>
            <button class="music" id="off">OFF</button>
        </div>
    </div>

    <main class="wrapper-3d board">
        <section class="wrapper-tools" id="tools">
            <h2 class="board__tools-title">Tools</h2>
            <button class="board__option" id="erase">erase</button>
            <button class="board__option" id="bucket">bucket</button>
            <div class="wrapper-brush">
                <button class="board__option" id="brush">brush</button>
                <div class="wrapper-brush-thickness">
                    <button class="brush-thickness">1</button>
                    <button class="brush-thickness">2</button>
                    <button class="brush-thickness">3</button>
                </div>
            </div>
        </section>
        <section class="wrapper-tools" id="palette">
            <h2 class="board__tools-title">Palette</h2>
            <button class="board__option" id="color-edit">edit</button>
            <div class="wrapper-colors">
                <div class="colors" id="color1"></div>
                <div class="colors" id="color2"></div>
                <div class="colors" id="color3"></div>
                <div class="colors" id="color4"></div>
                <div class="colors" id="color5"></div>
                <div class="colors" id="color6"></div>
                <div class="colors" id="color7"></div>
                <div class="colors" id="color8"></div>
                <div class="colors" id="color9"></div>
                <div class="colors" id="color10"></div>
                <div class="colors" id="color11"></div>
                <div class="colors" id="color12"></div>
                <div class="colors" id="color13"></div>
                <div class="colors" id="color14"></div>
                <div class="colors" id="color15"></div>
                <div class="colors" id="color16"></div>
            </div>
        </section>
        <section class="board wrapper-board">
            <table id="board"></table>
            <div class="wrapper-board-settings">
                <button class="board__option" id="save">save</button>
                <button class="board__option" id="delete">delete</button>
                <button class="board__option" id="resize">resize</button>
            </div>
            <div class="modal board__modal hidden">
                <button class="close">X</button>
                <strong class="wrapper-option__title">Board Size</strong>
                <div class="wrapper-board-size">
                    <button class="modal__wrapper-option size-selected b-size" id="small">small</button>
                    <span class="board-size">30x30</span>
                </div>
                <div class="wrapper-board-size">
                    <button class="modal__wrapper-option b-size" id="medium">medium</button>
                    <span class="board-size">50x65</span>                    
                </div>
                <div class="wrapper-board-size">
                    <button class="modal__wrapper-option b-size" id="big">big</button>
                    <span class="board-size">50x80</span>                    
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
