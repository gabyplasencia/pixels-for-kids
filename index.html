<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriela Plasencia" />
    <meta name="description" content="A fun page to let kids explore their creativity with PixelArt" />
    <link rel="icon" href="assets/icons/web-icon.png" type="image/x-icon" />
    <title>Pixels For Kids</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <audio id="musicJS" src="./assets/music/KevinMacLeod-IttyBitty-8Bit.mp3" loop></audio>
    <div class="wrapper-modal">
        <div class="modal menu__modalJS hidden">
            <button class="closeJS"><img data-section="menu" data-value="attr-alt-close" alt="close menu" src="assets/icons/close.png"></button>
            <div class="modal__language modal__options">
                <strong class="modal__title" data-section="menu" data-value="language" aria-label="language">Language</strong>
                <div class="laguage__options">
                    <button class="language-btnJS"><img id="en" data-section="menu" data-value="attr-alt-en" alt="english" src="assets/img/en.png" class="lan-iconJS current-languageJS"></button>
                    <button class="language-btnJS"><img id="es" data-section="menu" data-value="attr-alt-es" alt="spanish" src="assets/img/es.png" class="lan-iconJS"></button>
                </div>
            </div>
            <div class="modal__music modal__options">
                <strong class="modal__title" data-section="menu" data-value="music" aria-label="music">Music</strong>
                <div class="music__options">
                    <button class="musicJS" id="on" data-section="menu" data-value="attr-ariaLabel-music_on" aria-label="music on">ON</button>
                    <img id="icon-on" data-section="menu" data-value="attr-alt-music_on_icon" alt="music on icon" src="assets/icons/music-on.png">
                    <img id="icon-off" data-section="menu" data-value="attr-alt-music_off_icon" alt="music off icon" src="assets/icons/music-off.png">
                    <button class="musicJS" id="off" data-section="menu" data-value="attr-ariaLabel-music_off" aria-label="music off">OFF</button>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-modal">
        <div class="modal board__modalJS hidden">
            <button class="closeJS"><img data-section="board-resize" data-value="attr-alt-close" alt="close menu" src="assets/icons/close.png"></button>
            <strong class="modal__title" data-section="board-resize" data-value="head" aria-label="board size">board sizes</strong>
            <div class="wrapper-options wrapper-options-sizes">
                <div class="modal__options">
                    <button class="modal__option-sizes size-selectedJS b-sizeJS" id="small" data-section="board-resize" data-value="small" aria-label="small">small</button>
                    <span class="board-size">30x30</span>
                </div>
                <div class="modal__options">
                    <button class="modal__option-sizes b-sizeJS" id="medium" data-section="board-resize" data-value="medium" aria-label="medium">medium</button>
                    <span class="board-size">50x65</span>                    
                </div>
                <div class="modal__options">
                    <button class="modal__option-sizes b-sizeJS" id="big" data-section="board-resize" data-value="big" aria-label="big">big</button>
                    <span class="board-size">50x80</span>                    
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <img src="assets/img/logo.png" id="logo">

        <button id="menuJS" class="menu" data-section="menu" data-value="head" aria-label="menu">Menu</button>

        <main class="wrapper-main">
            <div class="wrapper-interations">
                <section class="interations-container" id="toolsJS">
                    <h2 class="board__tools-title" data-section="tools" data-value="head" aria-label="tools">Tools</h2>
                    <div class="tools-wrapper">
                        <div class="tooltip-wrapper tooltip-trigger">
                            <span class="tooltip" data-section="tools" data-value="bucket">bucket</span>
                            <button class="board__optionJS" id="bucketJS"><img data-section="tools" data-value="attr-alt-bucket" alt="bucket" src="assets/img/bucket.png" class="btn"></button>
                        </div>
                        <div class="tooltip-wrapper tooltip-trigger">
                            <span class="tooltip" data-section="tools" data-value="brush">brush</span>
                            <button class="board__optionJS" id="brushJS" ><img data-section="tools" data-value="attr-alt-brush" alt="brush" src="assets/img/brush.png" class="btn"></button>
                        </div>
                    </div>
                </section>
                <section class="interations-container" id="palette">
                    <div class="palette__head">
                        <h2 class="board__tools-title" data-section="palette" data-value="head" aria-label="palette">Palette</h2>
                        <div class="wrapper-palette-options">
                            <div class="tooltip-wrapper tooltip-trigger">
                                <span class="tooltip" data-section="palette" data-value="edit">edit</span>
                                <button class="board__option" id="color-editJS"><img class="palette-btn" data-section="palette" data-value="attr-alt-edit" alt="edit colors" src="assets/icons/edit.png"></button>
                            </div>
                            <div class="tooltip-wrapper tooltip-trigger">
                                <span class="tooltip" data-section="palette" data-value="done">done</span>
                                <button class="board__option hidden" id="color-edit-finishJS"><img class="palette-btn" data-section="palette" data-value="attr-alt-done" alt="done" src="assets/icons/check.png"></button>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper-colorsJS"></div>
                </section>
            </div>

            <section class="wrapper-board">
                <table id="boardJS"></table>
                <div class="board__settings">
                    <div class="tooltip-wrapper tooltip-trigger">
                        <span class="tooltip" data-section="board" data-value="save">save draw</span>
                        <button class="board__option-btn" id="saveJS"><img data-section="board" data-value="attr-alt-save" alt="save draw" src="assets/img/camera.png" class="btn"></button>
                    </div>
                    <div class="tooltip-wrapper tooltip-trigger">
                        <span class="tooltip" data-section="board" data-value="delete">delete draw</span>
                        <button class="board__option-btn" id="deleteJS"><img data-section="board" data-value="attr-alt-delete" alt="delete draw" src="assets/img/trash.png" class="btn"></button>
                    </div>
                    <div class="tooltip-wrapper tooltip-trigger">
                        <span class="tooltip" data-section="board" data-value="resize">resize board</span>
                        <button class="board__option-btn" id="resizeJS"><img data-section="board" data-value="attr-alt-resize" alt="resize board" src="assets/img/resize.png" class="btn"></button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/language.js"></script>
    <script src="js/music.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</body>
</html>
